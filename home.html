<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lineCSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>7:55</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i><!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main>
        <form class="profile">
            <div class="profile-user">
                <div class="profile-image">
                    <img src="https://avatars.githubusercontent.com/u/78129787"/>
                </div>
                <div class="profile-name">
                    <h4>김경환</h4>
                    <span>Keep</span>
                </div>
            </div>
            <div class="profile-icon">
                <i class="fas fa-bell fa-lg"></i>
                <i class="fas fa-user-plus fa-lg"></i>
                <a href="setting.html">
                <i class="fas fa-cog fa-lg"></i></a>
            </div>
        </form>
        <div class="home-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="검색">
            <i class="fas fa-qrcode"></i>
        </div>
        <div class="home-group">
            <i class="fas fa-user-friends"><span>그룹</span></i>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="home-friend">
            <i class="fas fa-user"><span>친구</span></i>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="home-service">
            <h4>서비스</h4>
            <span>더보기</span>
        </div>
        <div class="home-service-row">
            <div class="home-icon-row">
                <i class="far fa-smile fa-lg"></i>
                <span>스티커</span>
            </div>
            <div class="home-icon-row">
                <i class="fas fa-brush fa-lg"></i>
                <span>테마</span>
            </div>
            <div class="home-icon-row">
                <i class="fas fa-shield-virus fa-lg"></i>
                <span>공식 계정</span>
            </div>
            <div class="home-icon-row">
                <i class="fab fa-product-hunt fa-lg"></i>
                <span>LINE 포인트</span>
            </div>
        </div>
        <div class="home-recommend">
            <h4>추천 스티커</h4>
            <span>더보기</span>
        </div>
        <div class="home-sticker">
            <div class="home-sticker-row">
                <img src="https://stickershop.line-scdn.net/stickershop/v1/product/7683611/LINEStorePC/main.png;compress=true"/>
                <span>아기고릴라 꿍꿍이</span>
            </div>
            <div class="home-sticker-row">
                <img src="https://stickershop.line-scdn.net/stickershop/v1/product/1665/LINEStorePC/main.png;compress=true"/>
                <span>스마일브러시</span>
            </div>
            <div class="home-sticker-row">
                <img src="https://post-phinf.pstatic.net/MjAxOTAzMTZfMjYy/MDAxNTUyNjY5NDMzODI5.j5cRx2bsI7YNqDhsTN-KRHdiZfUB8ogQx5vbxcrquBAg.5d-67hm2jyp9d3mc4TO_G_RQZ6WCJiFEGHYWBdlMQaAg.PNG/07.png?type=w1200"/>
                <span>슈퍼 마리오 브라더스</span>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="home.html">
                    <i class="fas fa-home fa-lg"></i></a>
                <span>홈</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i></a>
                <span>대화</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="timeline.html">
                    <i class="far fa-clock fa-lg"></i></a>
                <span>타임라인</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="call.html">
                    <i class="fas fa-phone-alt fa-lg"></i></a>
                <span>통화</span></li>
        </ul>
    </nav>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
