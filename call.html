<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lineCSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>7:55</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i><!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main>
        <form class=call>
            <div class="call-header">
                <h2>통화</h2>
            </div>
            <div class="call-header-icon">
                <i class="fas fa-user-circle fa-lg"></i>
            </div> 
        </form>
        <div class="call-screen">
            <div class="call-text">
                <h3>지금 LINE 음성통화를 사용해 보세요.</h3>
                <span>LINE 음성통화로 언제 어디서나 친구와 대화를 나눌 수 있습니다.</span>
                <h4>연락처에서 전화하기</h4>
            </div>
        </div>
    </main> 
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="home.html">
                    <i class="fas fa-home fa-lg"></i></a>
                <span>홈</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i></a>
                <span>대화</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="timeline.html">
                    <i class="far fa-clock fa-lg"></i></a>
                <span>타임라인</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="call.html">
                    <i class="fas fa-phone-alt fa-lg"></i></a>
                <span>통화</span></li>
        </ul>
    </nav>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
