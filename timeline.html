<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lineCSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>7:55</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i><!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main>
        <form class="timeline">
            <div class="timeline-header">
                <h2>타임라인</h2>
            </div>
            <div class="timeline-header-icon">
                <i class="fas fa-bell fa-lg"></i>
                <i class="fas fa-circle fa-lg"></i>
            </div>
        </form>
        <div class="timeline-story-info">
            <div class="timeline-story">
                <i class="fas fa-camera fa-lg"></i>
            </div>
            <div class="timeline-story-text">
                <span>스토리 추가</span>
            </div>
        </div>
        <div class="timeline-text">
            <h3>타임라인을 시작하세요!</h3>
            <span>나와 친구들의 이야기를 모아 보는 타임라인! 친구들과 소식을 공유해 보세요.</span>
        </div>    
        <div class="timeline-add">
            <i class="fas fa-plus"></i>
        </div>
    </main> 
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="home.html">
                    <i class="fas fa-home fa-lg"></i></a>
                <span>홈</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i></a>
                <span>대화</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="timeline.html">
                    <i class="fas fa-clock fa-lg"></i></a>
                <span>타임라인</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="call.html">
                    <i class="fas fa-phone-alt fa-lg"></i></a>
                <span>통화</span></li>
        </ul>
    </nav>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
