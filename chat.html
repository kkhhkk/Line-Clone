<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lineCSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Keep 메모</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>7:55</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i><!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <form class="chatting">
        <div class="chatting-communication">
            <a href="chats.html"><i class="fas fa-chevron-left"><span>Keep 메모</span></i></a>
        </div>
        <div class="chatting-communication-icon">
            <i class="fas fa-search-plus"></i>
            <i class="fas fa-bookmark"></i>
            <a href="setting.html"><i class="fas fa-cog"></i></a>
        </div> 
    </form>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            어제
        </div>
        <div class="message-row">
            <img src="https://il-ban.com/wp-content/uploads/2020/04/46ed8b1a1994d26b86e914cd44042bca.png" />
            <div class="message-row__content">
             <span class="message__author">Keep 메모</span>
             <div class="message__info">
                     <span class="message__bubble">너만 볼 수 있는 대화방에 텍스트, 사진, 링크 등을 간편하게 전송해 보세요.</span>
                     <span class="message__time">20:30</span>
             </div>
         </div>
        </div>
 
        <div class="message-row message-row__own">
         <div class="message-row__content">
          <div class="message__info">
                  <span class="message__bubble">알겠습니다.</span>
                  <span class="message__time">20:32</span>
          </div>
      </div>
     </div>
     </main> 
 
     <form>
         <div class="reply">
             <div class="reply-column">
                <i class="fas fa-plus fa-lg"></i>
                <i class="fas fa-camera"></i>
                <i class="fas fa-image"></i>
             </div>
             <div class="reply-column">
                 <input type="text" placeholder="Aa" />
                 <i class="far fa-smile-beam fa-lg"></i>
             </div>
             <div class="reply-column">
                <i class="fas fa-microphone fa-lg"></i>
             </div>
         </div>
     </form>
    </main>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
