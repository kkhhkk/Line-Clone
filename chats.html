<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lineCSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>7:55</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i><!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main>
        <form class="communication">
            <div class="chats-communication">
                <h2>대화</h2>
                <i class="fas fa-sort-down fa-lg"></i>
            </div>
            <div class="chats-communication-icon">
                <i class="fas fa-bars fa-lg"></i>
                <i class="fas fa-video fa-lg"></i>
                <i class="fas fa-comment-dots fa-lg"><i class="fas fa-plus"></i></i>
            </div>
        </form>
        <div class="home-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="검색">
            <i class="fas fa-qrcode"></i>
        </div>
        <a href="chat.html"><div class="chats-info">
            <div class="chats-image">
                <img src="https://il-ban.com/wp-content/uploads/2020/04/46ed8b1a1994d26b86e914cd44042bca.png"/>
            </div>
            <div class="chats-user">
                <div class="chats-name">
                    <span>Keep 메모</span>
                </div>
                <div class="chats-text">
                    <span>나만 볼 수 있는 대화방에 텍스트, 사진, 링크 등을 간편하게 전송해 보세요.</span>
                </div>
            </div>
            <div class="chats-new">
                <span>N</span>
            </div>
        </div></a>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="home.html">
                    <i class="fas fa-home fa-lg"></i></a>
                <span>홈</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fas fa-comment fa-lg"></i></a>
                <span>대화</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="timeline.html">
                    <i class="far fa-clock fa-lg"></i></a>
                <span>타임라인</span></li>
            <li class="nav__btn">
                <a class="nav__link" href="call.html">
                    <i class="fas fa-phone-alt fa-lg"></i></a>
                <span>통화</span></li>
        </ul>
    </nav>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
